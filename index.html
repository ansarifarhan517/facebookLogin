<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>Facebook - login or signup</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-28 flex  items-center justify-center">
        <div class="left w-1/2 ml-14">
            <img src="./images/fblogo.svg" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white  p-4 shadow-2xl rounded-lg  w-1/3 relative ">
            <input
                class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-none focus:border-[#1b74e4] focus:shadow-2xl "
                type="text" placeholder="Email address or phone number">
            <input
                class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-none focus:border-[#1b74e4] focus:shadow-2xl"
                type="password" placeholder="password">
            <button
                class="bg-[#1877f2] hover:bg-blue-700 active:border-[#1b74e4] active:shadow-2xl text-white my-2 py-3 rounded-lg font-bold text-lg">Log
                In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="bg-[#42b72a] hover:bg-lime-700 text-white my-4 py-2 px-3 mx-auto rounded-lg font-bold text-lg w-fit">Create
                New Account</button>
              
            <span class="absolute -bottom-10 text-sm"><span class="font-bold cursor-pointer">Create a Page
                </span>for a
                celebrity, brand or business.
            </span>
        </div>
    </div>

</body>

</html>
